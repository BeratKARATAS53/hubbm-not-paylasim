<div class="modal-overlay" (click)="close()">
	<div class="modal-content" (click)="$event.stopPropagation()">
		<div class="modal-header">
			<h2>{{ translationService.translate('contactMe') }}</h2>
			<button class="close-btn" (click)="close()">&times;</button>
		</div>
		<form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
			<div class="modal-body">
				<div class="form-group">
					<label for="name">{{ translationService.translate('name') }}</label>
					<input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="John Doe">
				</div>

				<div class="form-group">
					<label for="email">{{ translationService.translate('email') }}</label>
					<input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="john@example.com">
				</div>

				<div class="form-group">
					<label for="subject">{{ translationService.translate('subject') }}</label>
					<input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required placeholder="Ders Notu HakkÄ±nda">
				</div>

				<div class="form-group">
					<label for="content">{{ translationService.translate('content') }}</label>
					<textarea id="content" name="content" [(ngModel)]="formData.content" required rows="4"></textarea>
				</div>

				<div *ngIf="isSuccess" class="alert alert-success">
					{{ translationService.translate('messageSent') }}
				</div>
				<div *ngIf="isError" class="alert alert-error">
					{{ translationService.translate('messageError') }}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="close()">{{ translationService.translate('close') }}</button>
				<button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid || isSending">
					{{ isSending ? translationService.translate('sending') : translationService.translate('send') }}
				</button>
			</div>
		</form>
	</div>
</div>
